<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIチャットボット</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">AIチャットボット</h1>
        <div class="chat-container">
            <div class="input-container">
                <label for="request_text" class="visually-hidden">メッセージを入力:</label>
                <textarea id="request_text" cols="30" rows="5" placeholder="ここにメッセージを入力してください" aria-label="メッセージ入力"></textarea>
            </div>
            <div class="btn-container">
                <button onClick="reply()" class="btn" aria-label="メッセージを送信">話しかける</button>
            </div>
            <div class="output-container">
                <textarea id="response_text" cols="30" rows="5" disabled aria-label="チャットボットからの応答"></textarea>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="server.js"></script>
</body>
</html>
